<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog section - team project</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">


  <!-- normalize minimized css  -->
  <link rel="stylesheet" href="css/modern-normalize.min.css">

  <!-- styles CSS -->
  <link rel="stylesheet" href="css/main.min.css">

</head>
<body>
  <!-- header section -->
  <header class="header">
    Header

  </header>

  <!-- main section - content of the main page -->
  <main>



    <!-- section blog -->
    <section id="blog" class="section blog">
      <!-- width of blog -->
      <div class="blog__wrapper">
        <!-- title h2 -->
        <h2 class="blog__title subtitle">blog</h2>
        <!-- slider -->
        <div class="carousel">
          <img class="carousel__picture" src="images/flowers image1.jpg" alt="">
          <img class="carousel__picture" src="images/flowers image2.jpg" alt="">
          <img class="carousel__picture" src="images/flowers image3.jpg" alt="">
        </div>
        <div class="carousel__pagination">
          <div class="prev">
            <- </div>
              <div class="next"> -> </div>
          </div>

          <p class="blog__caption">Follow to our newsletter</p>
          <button class="blog__btn">Subscribe</button>
        </div>
    </section>




  </main>
  <!-- footer section -->
  <footer class="footer">
    Footer
  </footer>


</body>
</html>
